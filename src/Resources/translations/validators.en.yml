setono_sylius_callouts_plugin:
    callout:
        name:
            not_blank: Name cannot be blank.
            min_length: Name must be at least {{ limit }} characters long.
            max_length: Name can not be longer than {{ limit }} characters.
        code:
            unique: There is an existing product callout with this code.
            not_blank: Code cannot be blank.
            min_length: Code must be at least {{ limit }} characters long.
            max_length: Code can not be longer than {{ limit }} characters.
        time_period_start:
            not_blank: Starting time period cannot be blank.
        time_period_end:
            not_blank: Ending time period cannot be blank.
        priority:
            not_blank: Priority cannot be blank.
        position:
            not_blank: Position cannot be blank.
        html:
            not_blank: Html cannot be blank.
            min_length: Html must be at least {{ limit }} characters long.
            max_length: Html can not be longer than {{ limit }} characters.
