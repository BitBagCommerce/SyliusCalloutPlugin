Setono\SyliusCalloutPlugin\Model\CalloutTranslation:
    properties:
        name:
            - NotBlank:
                message: 'setono_sylius_callout.callout.name.not_blank'
                groups: ['setono']
            - Length:
                min: 2
                max: 250
                minMessage: 'setono_sylius_callout.callout.name.min_length'
                maxMessage: 'setono_sylius_callout.callout.name.max_length'
                groups: ['setono']
